<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    for (let i = 0; i < 20; i++) {
        for (let j = 1; j <= 10; j++) {
            document.write(i * 10 + j);
        }
        document.write('<br>');
    }
</script>
</body>
</html>
